type: object
required:
  - name
  - photoUrls
properties:
  petType:
    type: string
  id:
    type: integer
    format: int64
  name:
    type: string
    example: doggie
  photoUrls:
    type: array
    xml:
      name: photoUrl
      wrapped: true
    items:
      type: string
  tags:
    type: array
    items:
      type: string
    xml:
      name: tag
      wrapped: true
  status:
    type: string
    description: pet status in the store
    enum:
      - available
      - pending
      - sold
xml:
  name: Pet
